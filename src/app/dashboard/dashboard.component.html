<div class="container">
  <div class="search">
    <form class="search-form" (submit)="addTopic($event)">
      <input
      autocomplete="off" 
      type="text" class="search-form__input" placeholder="Type something" name="topic" [(ngModel)]="typingTopic"/>
    </form>
  </div>

  <div class="topics">
    <ul class="topic-list cf">
      <li class="topic-list__item" *ngFor="let topic of topics | async">
        <a href="#" (click)="selectTopic($event, topic)">{{ topic }}</a>
      </li>
    </ul>
  </div>

  <div class="search-result">
    <ul class="repo-list">

     

      <li class="repo-list__item" *ngFor="let repo of repos | async">
        <a href="#">
          <div class="repo-info">
            <img class="repo-info__avatar" [src]="repo.avatar_url"/>
            <span class="repo-info__title">{{ repo.name }}</span>
            <span class="repo-info__stars">{{ repo.stargazers_count }}</span>
          </div>
        </a>
      </li>



    </ul>
  </div>
</div>
