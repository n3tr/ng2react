<ul class="repo-list">
    <li class="repo-list__item" *ngFor="let repo of repos | async">
      <a [href]="repo.html_url">
        <div class="repo-info">
          <img class="repo-info__avatar" [src]="repo.avatar_url"/>
          <span class="repo-info__title">{{ repo.name }}</span>
          <span class="repo-info__stars">{{ repo.stargazers_count }}</span>
        </div>
      </a>
    </li>
  </ul>
